server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:

    config:
      label: master   #分支名称
      name: config    #配置文件名称
      profile: dev    #读取后缀名称
      uri: http://localhost:3344    #配置中心地址

#服务注册到eureka地址
eureka:
  client:
    #表示是否将自己注册进eureka Server，默认为true
    register-with-eureka: true
    #是否从eureka Server抓取已有的注册信息，默认为true，单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:7001/eureka

# 暴露检测点
management:
  endpoints:
    web:
      exposure:
        include: "*"